<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .nav-link{
            cursor:pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <ul class="nav nav-tabs">
            <!-- podemos cambiar a botones-->
            <li class="nav-item">
                <div class="nav-link active" id="edit-link">Home</div>
            </li>
            <li class="nav-item">
                <div class="nav-link" id="search-link">Buscar</div>
            </li>
            <li class="nav-item">
                <div class="nav-link" id="add-link">Añadir</div>
            </li>
        </ul>
        <div id="app"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>

        var DATA;

        function loadView(options){
            // Podemos cambiar por parñámetros predefinidos
            var id = typeof options.id === "undefined" ? "app" : options.id;
            var callback = typeof options.callback === "undefined" ? ()=>{} : options.callback;
            google.script.run.withSuccessHandler((html) => {
                document.getElementById(id).innerHTML = html;
                typeof options.params === "undefined" ? callback() : callback(options.params);
            })[options.func]();
        }

        function loadSearchView(){
            //Cambiar pestaña activa 
            loadView({func: "loadSearchView", callback: setDataForSearch});
        }

        function loadAddVolunteerView(){
            //Cambiar pestaña activa 
            loadView({func: "loadAddVolunteerView"});
        }

        function loadEditVolunteerView(){
            //Cambiar pestaña activa 
            loadView({func: "loadEditVolunteerView"});
        }

        function setDataForSearch(){
            google.script.run.withSuccessHandler((dataReturned) => {
                DATA = dataReturned.slice();
            }).getDataForSearch();
        }

        function search(){
            var searchInput = document.getElementById("searchInput").value;
            var resultsArray = DATA.filter((row) => {
                return row[1].indexOf(searchInput) != -1;
            });
            var searchResultsBox = document.getElementById("searchResults");
            var template = document.getElementById("rowTemplate");
            searchResultsBox.innerHTML = "";
            resultArray.forEach((volunteer) => {
                var row = template.content.cloneNode(true);
                row.querySelector(".matricula").textContent = volunteer[0];     //volunteer.id;
                row.querySelector(".nombre").textContent = volunteer[1];        //volunteer.name;
                row.querySelector(".region").textContent = volunteer[2];        //volunteer.region;
                row.querySelector(".departamento").textContent = volunteer[3];  //volunteer.department;
                row.querySelector(".periodo").textContent = volunteer[4];       //volunteer.period;
                row.querySelector(".proyecto").textContent = volunteer[5];      //volunteer.project;
                row.querySelector(".campus").textContent = volunteer[6];        //volunteer.campus;
                searchResultsBox.appendChild(row);
            });
        }

        function inputEventHandler(event){
            if (event.target.matches("searchInput")) search();
        }

        document.getElementById("search-link").addEventListener("click", loadSearchView);
        document.getElementById("add-link").addEventListener("click", loadAddVolunteerView);
        document.getElementById("edit-link").addEventListener("click", loadEditVolunteerView);
        document.getElementById("app").addEventListener("input",inputEventHandler);
    </script>
</body>

</html>
