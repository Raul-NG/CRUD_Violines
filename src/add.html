<h1>Añadir Voluntario</h1>

<div class="add-volunteer-form">
    <div class="input-group mb-3">
        <span class="input-group-text">Matrícula</span>
        <input type="text" class="form-control" id="matricula">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Nombre Completo</span>
        <input type="text" class="form-control" id="nombre">
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="region">Región</label>
        <select class="form-select" id="region">
            <option></option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="ingreso">Tipo de Ingreso</label>
        <select class="form-select" id="ingreso">
            <option>SS Tradicional</option>
            <option>SS Extemporáneo</option>
            <option>Primer Contacto</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Correo Institucional</span>
        <input type="text" class="form-control" id="correoInstitucional">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Correo Personal</span>
        <input type="text" class="form-control" id="correoPersonal">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">WhatsApp</span>
        <input type="text" class="form-control" id="whatsapp">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Carrera</span>
        <input type="text" class="form-control" id="carrera">
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="campus">Campus adscrito</label>
        <select class="form-select" id="campus">
            <option selected>Seleccionar...</option>
            <option>TAM</option>
            <option>CCM</option>
            <option>QUE</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="departamento">Departamento</label>
        <select class="form-select" id="departamento">
            <option></option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="periodo">Período</label>
        <select class="form-select" id="periodo">
            <option></option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="proyecto">Proyecto a inscribir</label>
        <select class="form-select" id="proyecto">
            <option></option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="talento">Talento a impartir</label>
        <select class="form-select" id="talento" disabled>
            <option></option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="horas">Horas a registrar</label>
        <select class="form-select" id="horas">
            <option selected>Seleccionar...</option>
            <option>60</option>
            <option>120</option>
            <option>150</option>
            <option>200</option>
            <option>240</option>
            <option>480</option>
            <option>500</option>
        </select>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="candidatoAGraduar">
        <label class="form-check-label" for="candidatoAGraduar">Candidato a graduar</label>
    </div>

    <button class="btn btn-primary" id="annadirVoluntario">Añadir Voluntario</button>
</div>
