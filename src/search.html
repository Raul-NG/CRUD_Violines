<h1>Buscar</h1>

<div class="mb-3">
    <input type="text" class="form-control" id="searchInput" placeholder="Búsqueda por matrícula, nombre, región, departamento, período, proyecto o campus">
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Matrícula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Región</th>
            <th scope="col">Departamento</th>
            <th scope="col">Período</th>
            <th scope="col">Proyecto</th>
            <th scope="col">Campus</th>
            <th scope="col"></th> <!--Columna de botón Editar-->
            <th scope="col"></th> <!--Columna de botón Exportar-->
            <th scope="col"></th> <!--Columna de botón Borrar-->
        </tr>
    </thead>
    <tbody id = "searchResults">
        
    </tbody>
</table>

<template id="rowTemplate">
    <tr class="result-box">
        <th class="id" scope="row"></td>
        <td class="name"></td>
        <td class="region"></td>
        <td class="department"></td>
        <td class="period"></td>
        <td class="project"></td>
        <td class="campus"></td>
        <td><button type="button" class="btn btn-outline-dark edit-button">Editar</button></td>
        <td><button type="button" class="btn btn-outline-primary export-button">Exportar</button></td>
        <td>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger confirm-button d-none">Confirmar</button>
            <button type="button" class="btn btn-outline-danger delete-button">Eliminar</button>
            <button type="button" class="btn btn-outline-secondary cancel-button d-none">Cancelar</button>
        </div>
        </td>
    </tr>
</template>
