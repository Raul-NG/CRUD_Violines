<h1>Buscar</h1>

<div class="mb-3">
    <input type="text" class="form-control" id="searchInput" placeholder="Búsqueda por matrícula, nombre, región, departamento, período, proyecto o campus">
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Matrícula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Región</th>
            <th scope="col">Departamento</th>
            <th scope="col">Período</th>
            <th scope="col">Proyecto</th>
            <th scope="col">Campus</th>
            <th scope="col"></th> <!--Columna de botón Editar-->
            <th scope="col"></th> <!--Columna de botón Exportar-->
            <th scope="col"></th> <!--Columna de botón Borrar-->
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<template id="rowTemplate">
    <tr>
        <th class="matricula" scope="row"></td>
        <td class="nombre"></td>
        <td class="region"></td>
        <td class="departamento"></td>
        <td class="periodo"></td>
        <td class="proyecto"></td>
        <td class="campus"></td>
        <td><button type="button" class="btn btn-outline-dark">Editar</button></td>
        <td><button type="button" class="btn btn-outline-primary">Exportar</button></td>
        <td><button type="button" class="btn btn-outline-danger">Eliminar</button></td>
    </tr>
</template>
