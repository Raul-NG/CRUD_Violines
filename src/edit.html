<h1>Editar Voluntario</h1>

<div class="edit-volunteer-form">
    <div class="input-group mb-3">
        <span class="input-group-text">Matrícula</span>
        <input type="text" class="form-control" id="id">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Nombre Completo</span>
        <input type="text" class="form-control" id="name">
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="region">Región</label>
        <select class="form-select" id="region">
            <option>Tampico, Madero y Altamira</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="ingressType">Tipo de Ingreso</label>
        <select class="form-select" id="ingressType">
            <option>SS Tradicional</option>
            <option>SS Extemporáneo</option>
            <option>Primer Contacto</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Correo Institucional</span>
        <input type="text" class="form-control" id="institutionalEmail">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Correo Personal</span>
        <input type="text" class="form-control" id="personalEmail">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">WhatsApp</span>
        <input type="text" class="form-control" id="whatsApp">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Carrera</span>
        <input type="text" class="form-control" id="career">
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="campus">Campus adscrito</label>
        <select class="form-select" id="campus">
            <option>TAM</option>
            <option>CCM</option>
            <option>QUE</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="department">Departamento</label>
        <select class="form-select" id="department">
            <option>General</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="period">Período</label>
        <select class="form-select" id="period">
            <option>2021-II</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="project">Proyecto a inscribir</label>
        <select class="form-select" id="project">
            <option>PWD</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="talent">Talento a impartir</label>
        <select class="form-select" id="talent">
            <option selected>prueba</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="hours">Horas a registrar</label>
        <select class="form-select" id="hours">
            <option>60</option>
            <option>120</option>
            <option>150</option>
            <option>200</option>
            <option>240</option>
            <option>480</option>
            <option>500</option>
        </select>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="CAG">
        <label class="form-check-label" for="CAG">Candidato a graduar</label>
    </div>

    <div class="alert alert-success invisible" role="alert" id = "success-notification">
        ✅ Cambios guardados.
    </div>
    <button class="btn btn-primary" id="save-button">
        <span class="spinner-grow spinner-grow-sm d-none" role="status" id="loadingbox"></span>
        Guardar cambios
    </button>
    <button class="btn btn-secondary" id="back-button">Regresar</button>
</div>
